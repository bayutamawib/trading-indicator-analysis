replicaCount: 2

image:
  repository: trading-indicator-analysis
  tag: latest
  pullPolicy: IfNotPresent

streamlit:
  port: 8501
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

mlflow:
  port: 5000
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

service:
  type: LoadBalancer
  streamlitPort: 8501
  mlflowPort: 5000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: trading-indicator.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

persistence:
  enabled: false
  storageClass: "standard"
  size: 10Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
