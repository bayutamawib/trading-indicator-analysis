apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
  namespace: default
  labels:
    app: trading-indicator
    component: streamlit
spec:
  type: LoadBalancer
  selector:
    app: trading-indicator
    component: streamlit
  ports:
  - name: streamlit
    port: 8501
    targetPort: 8501
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: default
  labels:
    app: trading-indicator
    component: mlflow
spec:
  type: LoadBalancer
  selector:
    app: trading-indicator
    component: mlflow
  ports:
  - name: mlflow
    port: 5000
    targetPort: 5000
    protocol: TCP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trading-indicator-config
  namespace: default
data:
  PYTHONUNBUFFERED: "1"
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000"
