version: '3.8'

services:
  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: trading-indicator-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../mlruns:/app/mlruns
      - ../reports:/app/reports
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=file:///app/mlruns
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  mlflow:
    image: python:3.11-slim
    container_name: trading-indicator-mlflow
    working_dir: /app
    volumes:
      - ../mlruns:/app/mlruns
      - ../models:/app/models
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      bash -c "pip install mlflow &&
               mlflow server --backend-store-uri file:///app/mlruns
               --default-artifact-root /app/mlruns/artifacts
               --host 0.0.0.0 --port 5000"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  trading-network:
    driver: bridge

volumes:
  data:
  models:
  mlruns:
  reports:
